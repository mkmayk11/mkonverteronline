<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkonverter Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mkonverter Web</h1>
        
        <!-- Upload -->
        <div class="section">
            <label>Selecione um arquivo:</label>
            <input type="file" id="fileInput">
        </div>

        <!-- Nome de saída -->
        <div class="section">
            <label>Nome do arquivo convertido (opcional):</label>
            <input type="text" id="outputName" placeholder="Ex: meu_arquivo_convertido">
        </div>

        <!-- Formato de saída -->
        <div class="section">
            <label>Formato de saída:</label>
            <select id="formatSelect">
                <option value="">Selecione</option>
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
                <option value="aac">AAC</option>
                <option value="flac">FLAC</option>
                <option value="ogg">OGG</option>
                <option value="m4a">M4A</option>
                <option value="mp4">MP4</option>
                <option value="avi">AVI</option>
                <option value="mov">MOV</option>
                <option value="mkv">MKV</option>
                <option value="gif">GIF</option>
                <option value="ico">ICO</option>
            </select>
        </div>

        <!-- Tamanho do ICO -->
        <div class="section" id="icoOptions" style="display:none;">
            <label>Tamanho do ícone:</label>
            <select id="icoSize">
                <option value="16x16">16x16</option>
                <option value="32x32">32x32</option>
                <option value="48x48">48x48</option>
                <option value="64x64">64x64</option>
                <option value="128x128">128x128</option>
            </select>
        </div>

        <!-- Botão Converter -->
        <div class="section">
            <button id="convertBtn">Converter</button>
        </div>

        <!-- Status -->
        <div class="section">
            <p id="status"></p>
        </div>

        <!-- Preview de GIF -->
        <div class="section" id="gifPreview" style="display:none;">
            <canvas id="gifCanvas" width="320" height="180"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
